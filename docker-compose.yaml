services:
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: "higload_project_db"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "mypassword"
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

volumes:
  postgres_data:
